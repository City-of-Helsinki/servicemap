sudo: required

services:
  - docker

language: node_js

node_js:
  - "lts/*"
  - "node"

cache:
  directories:
    - node_modules

install:
  - npm i

script:
  - npm test
  - ./deploy/docker_test.sh

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - ./deploy/containerize.sh

notifications:
  slack:
    secure: 
