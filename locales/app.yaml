tour:
    en:
        start: Start Feature Tour
        end: Skip Tour
        previous: Previous Tip
        next: Next Tip
        start_prompt: Take the feature tour
        language:
            fi: Suomeksi
            sv: På svenska
            en: In English
        steps:
            -
                title: Welcome to the Service Map
                content: A single online destination provided by your City to help you find and reach all public services by customizing your accessibility information.
            -
                title: Personalize Accessibility
                content: |
                    Click the My preferences button to pick custom Accessibility settings. Accessibility options include: Hearing & Sight, Mobility, City.
            -
                title: Personalize Accessibility
                content: |
                    Your personal accessibility settings will affect the route suggestions and have the search function prioritize the most accessible destinations. The service points accessibility information will also take your settings into account."
            -
                title: Discover Service Points
                content: You can <strong>search</strong> for or <strong>browse</strong> the services offered by your city.

                    If you are looking for a specific service, try <strong>searching</strong>. If you would like to see the wide variety of services provided, use the <strong>browse</strong> feature.
            -
                title: Search Service Points
                content: |
                    Click the Search bar to search for services in your city. As you type, the search function provides predictive search results, such as:
                    <ul>
                    <li>Service Points</li>
                    <li>Addresses</li>
                    <li>Service Categories</li>
                    <li>Events</li>
                    </ul>
            -
                title: Browse Service Categories
                content: Click on the icon next to the category name to reveal all the Service Points within the relevant category on the map. The number tells how many Service Points the category has.
            -
                title: Reveal Service Points on Map
                content: Click on a Service Point berry on the map to browse information about it.
            -
                title: Browse Information on a Service
                content: Click on a Service Point berry on the map to browse information about it on the left panel.
            -
                title: Find a Route
                content: Use the routing feature to find a route to the Service Point. The available transportation modes are public transportation, driving, cycling and walking.
            -
                title: Choose Appropriate View
                content: Choose between various background maps and aerial photographs. A high contrast background map is also available.
            -
                title: Choose Language
                content: Choose between Finnish, Swedish and English languages. All content on the website will be shown in your chosen language until you make another language choice from this panel.
            -
                title: Provide Feedback to Us
                content: Click to provide feedback on this service, ideas on how to improve it, or questions regarding its functionality. Thank you!
            -
                title: Now start using the Service Map!
                content: Click anywhere on the map to start using it. Not sure what to do? Try these examples.
        examples:
            health: Health centres
            beach: Beaches for swimming
            art: Public artworks
            glass_recycling: Glass recycling
        tour_ok: Got it!
    fi:
        start: Katso kartan esittelykierros
        end: Ohita kierros
        previous: Edellinen
        next: Seuraava vihje
        start_prompt: Katso esittely&shy;kierros
        language:
                fi: Suomeksi
                sv: På svenska
                en: In English
        steps:
            -
                title: Tervetuloa käyttämään Palvelukarttaa!
                content: Palvelukartalta löydät kaikki kaupunkisi julkiset palvelut ja saat tietoa niiden saavutettavuudesta esteettömyysvalintojesi pohjalta.
            -
                title: Valitse omat esteettömyysasetuksesi
                content: Omat asetukset -nappia klikkaamalla voit avata esteettömyys- ja personointiasetukset, joihin kuuluvat kuulo ja näkö, liikkuminen ja kaupunkivalinta.
            -
                title: Valitse omat esteettömyysasetuksesi
                content: Kun valitset itsellesi parhaiten sopivat esteettömyysasetukset, huomioidaan ne reittivalinnoissa, ja hauissa asetetaan etusijalle helpoimmin saavutettavat palvelut. Myös toimipisteiden esteettömyystiedot mukautetaan asetuksiin.
            -
                title: Löydä palvelupisteet
                content: Voit hakea palvelupisteitä hakusanalla tai selata palveluja aiheittain. Jos etsit tiettyä palvelupistettä, kokeile hakua. Jos taas haluat tutustua koko palveluvalikoimaan, selaa palveluita.
            -
                title: Hae palvelupisteitä
                content: |
                    Klikkaa hakupalkkia etsiäksesi palvelupisteitä ja niiden tietoja. Vaikka kirjoittaisit vain osan hakusanasta, haku ehdottaa mahdollisia tuloksia, kuten:
                    <ul><li>palvelupisteitä</li>
                    <li>osoitteita</li>
                    <li>palveluiden aiheita</li>
                    <li>tapahtumia</li></ul>
            -
                title: Selaa palveluita
                content: Selaamalla voi tutustua palveluihin aiheittain jaoteltuna. Pääotsikoita klikkaamalla näet yhä tarkemmin, mitä palveluita ne pitävät sisällään.
            -
                title: Näytä palvelupisteet kartalla
                content: Otsikon vieressä olevaa ikonia klikkamalla näet kaikki aiheen palvelupisteet kartalla. Numero kertoo palvelupisteiden määrän.
            -
                title: Katso palvelupisteen tiedot
                content: Kun klikkaat kartalla olevan palvelupisteen marjaa, aukeavat palvelupisteen yksityiskohtaiset tiedot.
            -
                title: Hae reitti
                content: Reittihaun avulla löydät reitin palvelupisteeseen valitsemastasi lähtöpisteestä. Käytössä olevat kulkumuodot ovat auto, julkinen liikenne, pyöräily ja kävely.
            -
                title: Muokkaa karttanäkymää
                content: Voit valita erilaisten pohjakarttojen ja ilmakuvan väliltä. Lisäksi käytettävissä on korkeakontrastinen kartta.
            -
                title: Valitse kieli
                content: Voit vaihtaa Palvelukartan kieltä milloin vain. Valitsemasi kieli säilyy, kunnes vaihdat sitä jälleen.
            -
                title: Anna meille palautetta
                content: Klikkaa lähettääksesi mielipiteesi tästä palvelusta, toiveesi sen kehittämiseksi tai kysymyksesi sen toiminnasta. Kiitos!
            -
                title: Ja nyt Palvelukarttaa käyttämään!
                content: |
                    Klikkaa minne vain kartalla aloittaaksesi sen käytön. Jos et tiedä, mitä hakea, voit kokeilla näitä esimerkkihakuja:
        examples:
            health: Terveysasemat
            beach: Uimarannat
            art: Julkiset taideteokset
            glass_recycling: Lasin kierrätys
        tour_ok: Selvä!
    sv:
        start: Se kartans presentationsrunda
        end: Hoppa över presentationen
        previous: Föregående
        next: Nästa tips
        start_prompt: Se kartans presentationsrunda # TODO better?
        language:
                fi: Suomeksi
                sv: På svenska
                en: In English
        steps:
            -
                title: Välkommen till servicekartan
                content: På servicekartan hittar du alla offentliga tjänster i din stad och information om tjänsternas nåbarhet utifrån dina val i fråga om tillgänglighet.
            -
                title: Välj dina egna tillgänglighetsinställningar
                content: Genom att klicka på knappen kan du öppna tillgänglighets- och personifieringsinställningarna, som omfattar hörsel, syn, rörlighet och val av stad.
            -
                title: Välj dina egna tillgänglighetsinställningar
                content: Då du väljer de tillgänglighetsinställningar som passar dig bäst, beaktas de i färdvägsvalen, och i sökresultaten prioriteras de tillgängligaste tjänsterna. Även serviceställenas tillgänglighetsuppgifter anpassas till inställningarna.
            -
                title: Hitta serviceställena
                content: Du kan söka serviceställen med ett sökord eller bläddra tjänster enligt kategori. Om du är ute efter ett särskilt serviceställe, pröva då sökningen. Om du däremot vill bekanta dig med hela serviceutbudet, använd då bläddringsfunktionen.
            -
                title: Sök servicesställen
                content: |
                    Klicka i sökfältet för att söka serviceställen och information om dem. Även om du skriver in endast en del av ett sökord, föreslår sökfunktionen möjliga resultat, såsom:
                    <ul><li>serviceställen</li>
                    <li>adresser</li>
                    <li>kategorier för tjänster</li
                    <li>evenemang</li></ul>
            -
                title: Bläddra tjänster
                content: Klicka på ikonen bredvid kategorinamnet för att visa alla servicepunkter inom relevanta kategorin på kartan. Antalet du ser berättar hur många servicepunkter kategorin har.
            -
                title: Visa serviceställena på kartan
                content:  Klicka på en servicepunkt-bär på kartan för att se information om det.
            -
                title: Se serviceställets uppgifter
                content: Då du klickar på serviceställets bär på kartan, öppnas serviceställets detaljerade uppgifter till vänster.
            -
                title: Sök färdväg
                content: |
                    Klicka på mina inställningar-knapp för att se dina egna hjälpmedelsinställningar. Hjälpmedelsinställingarna inkluderar: hörsel och syn, rörlighet, stad.
            -
                title: Redigera kartvyn
                content: Du kan välja mellan olika baskartor och flygbilder. Dessutom finns en karta med hög kontrast.
            -
                title: Välj språk
                content: Du kan ändra Servicekartans språk när som helst. Språkvalet gäller tills du byter det igen.
            -
                title: Ge oss respons
                content: Klicka för att skicka din åsikt om den här tjänsten, dina önskemål angående dess utveckling eller frågor om dess funktioner. Tack!
            -
                title: Och nu är det bara att använda Servicekartan!
                content: |
                    Klicka var du vill på kartan för att börja använda den. Om du inte vet vad du vill söka, kan du prova de här exempelsökningarna:
        examples:
            health: Hälsostationer
            beach: Badstrand
            art: Skulpturer och offentlig konst
            glass_recycling: Glasåtervinning
        tour_ok: Okej!
